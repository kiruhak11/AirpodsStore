services:
  airpodsstore-node:
    container_name: airpodsstore-node
    build:
      context: .
      dockerfile: ./Dockerfile
    image: airpodsstore-node
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      DATABASE_URL: "mysql://user:password@db/airpodsstore" # Обновите учетные данные
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: airpodsstore-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: airpodsstore
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge